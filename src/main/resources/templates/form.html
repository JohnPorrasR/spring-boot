<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">@johnporrasr</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="@{/listar}">Clientes</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}">Insert title here</h1>
		<hr>
		<form th:action="@{/form}" th:object="${cliente}" method="POST">
			<table class="table table-striped">
				  <tr>
				    <th>Nombre</th>
				    <th><input type="text" th:field="*{nombre}" class="form-control" /></th>
				  </tr>
				  <tr>
				    <th>Apellido</th>
				    <th><input type="text" th:field="*{apellido}" class="form-control" /></th>
				  </tr>
				  <tr>
				    <th>Email</th>
				    <th><input type="text" th:field="*{email}" class="form-control" /></th>
				  </tr>
				  <tr>
				    <th><input type="submit" value="Guardar" class="btn btn-primary" /></th>
				  </tr>
				  <input type="hidden" th:field="*{id}" />
			</table>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
</body>
</html>

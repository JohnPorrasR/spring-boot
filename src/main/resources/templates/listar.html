<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header  th:replace="layout/layout :: header"></header>

	<div class="container">
	
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-success">Crear</a>
				</h4>
				<table class="table table-striped">
					<thead>
					  <tr>
					    <th>ID</th>
					    <th>Nombre</th>
					    <th>Apellido</th>
					    <th>Email</th>
					    <th>Fecha</th>
					    <th>Editar</th>
					    <th>Eliminar</th>
					  </tr>
					</thead>
					<tbody>
					  <tr th:each="c: ${clientes}">
					    <td th:text="${c.id}"></td>
					    <td th:text="${c.nombre}"></td>
					    <td th:text="${c.apellido}"></td>
					    <td th:text="${c.email}"></td>
					    <td th:text="${c.createdAt}"></td>
					    <td><a class="btn btn-info btn-xs" th:href="@{/form/} + ${c.id}" th:text="'editar'"></a></td>
					    <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${c.id}" th:text="'eliminar'" onclick="return confirm('Estas seguro que desea eliminar?')"></a></td>
					  </tr>
					</tbody>
				</table>
				
				<nav th:replace="paginator-nav :: paginator"></nav>
				
			</div>
		</div>
		
	</div>

	<footer  th:replace="layout/layout :: footer"></footer>
</body>
</html>
